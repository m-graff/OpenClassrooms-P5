<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Passionné d’appareil photo vintage ? Oricam, spécialiste en caméra rétro, vous offre un large choix d’appareil photographique vintage ! Notre sélection flashback sur l’histoire de la caméra !">
        <meta name="robots" content="noindex, follow">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.jpg"> 
        <title>Oricam - Votre panier</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Federo&family=Oswald&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/dc83823775.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Header avec à gauche l'icone cliquable du site, à droite celle du panier -->
        <header>
            <nav>
                <a href="index.html" title="Retour à l'accueil" class="logo-header">
                    <span class="fas fa-camera-retro" aria-hidden="true"></span>
                    <img src="img/oricam.png" class="logo-img" alt="Logo de Oricam" aria-label="Accéder à la page d'accueil">
                </a>
                <a href="panier.html" title="Lien vers la page panier" class="panier-header">
                    <span class="fas fa-cart-arrow-down" aria-hidden="true"></span>
                </a>
            </nav>
        </header>

        <!-- Visualisation du panier -->
        <section class="panier-container" id="panier">
            <h1 class="panier-titre">Récapitulatif de votre commande</h1>
            <h2 class="panier-sous-titre">Votre panier</h2>
            <table>
                <thead>
                    <tr>
                        <th>Appareil photo</th>
                        <th>Objectif</th>
                        <th>Quantité</th>
                        <th>Prix</th>
                        <th id="panier-supprimer">
                            <!-- Ajout suppression élément panier via JS -->
                        </th>
                    </tr>
                </thead>
                <tbody id="panier-contenu"> 
                    <!-- Ajout contenu du panier via JS-->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" id="panier-total">Total de la commande :</td>
                        <td colspan="2" id="panier-prix">
                            <!-- Ajout prix total via JS -->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td colspan="2"><button id="button-vider">Vider le panier</button></td>
                    </tr>
                </tfoot>
            </table>

            <!-- Formulaire de validation -->
            <h2 id="form-titre">Vos coordonnées</h2>
            <p><em>Merci de veiller à bien remplir tous les champs</em></p>
            <form class="form-panier">
                <div class="form-group">
                    <label for="prenom">Prénom*</label>
                    <input type="text" name="prenom" id="prenom" class="form-input" required="" aria-invalid="false" pattern="^\D*$" >
                    <div class="form_erroMessage"></div>
                </div>
                <div class="form-group">
                    <label for="nom">Nom*</label>
                    <input type="text" name="nom" id="nom" class="form-input" required="" aria-invalid="false" pattern="^\D*$">
                    <div class="form_erroMessage"></div>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse*</label>
                    <input type="text" name="adresse" id="adresse" class="form-input" required="" aria-invalid="false" >
                    <div class="form_erroMessage"></div>
                </div>
                <div class="form-group">
                    <label for="ville">Ville*</label>
                    <input type="text" name="ville" id="ville" class="form-input" required="" aria-invalid="false" >
                    <div class="form_erroMessage"></div>
                </div>
                <div class="form-group">
                    <label for="email">e-mail*</label>
                    <input type="text" name="email" id="email" class="form-input" required="" aria-invalid="false" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <div class="form_erroMessage"></div>
                </div>
                <button type="submit" class="bouton-panier" aria-label="Valider la commande">Valider la commande</button>
                <p class="error" id="error"></p>
            </form>
        </section>

        <div id="prevent-msg">

            <p>Merci de sélectionner un article avant de remplir ce formulaire !</p>

            <button type="button" onclick="window.location.href = 'index.html';">Reprendre vos achats</button>

        </div>

        <!-- Footer -->
        <footer class="footer-distributed">
            <!-- Gauche : lien vers les mentions légales du site-->
            <div class="footer-left">
                <div class="footer-legal">
                    <a href="mentions.html" title="Lien vers les mentions légales du site">Mentions légales</a>
                </div>
            </div>
            <!-- Centre : icones cliquable redirigeants vers les différents comptes réseaux sociaux-->
            <div class="footer-center">
                <a href="https://twitter.com/" target="blank" title="Retrouvez nous sur Twitter" aria-label="Retrouver nous sur Twitter"><span class="fa fa-twitter" aria-hidden="true"></span></a>	
				<a href="https://facebook.com/" target="blank" title="Retrouvez nous sur Facebook" aria-label="Retrouver nous sur Facebook"><span class="fa fa-facebook" aria-hidden="true"></span></a>	
				<a href="https://pinterest.com/" target="blank" title="Retrouvez nous sur Pinterest" aria-label="Retrouver nous sur Pinterest"><span class="fa fa-pinterest" aria-hidden="true"></span></a>	
				<a href="https://www.instagram.com/" target="blank" title="Retrouvez nous sur Instagram" aria-label="Retrouver nous sur Instagram"><span class="fa fa-instagram" aria-hidden="true"></span></a>	
            </div>
            <!-- Droite : lien contact -->
            <div class="footer-right">
                <a href="#">Contact</a>
            </div>
        </footer>

        <script src="js/panier.js"></script>
    </body>
</html>
