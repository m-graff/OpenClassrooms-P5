<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="robots" content="noindex, follow">
        <link rel="stylesheet" href="style.css">
        <title>Oricam - Confirmation de votre commande</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Federo&family=Oswald&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/dc83823775.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Header avec à gauche l'icone cliquable du site, à droite celle du panzier -->
        <header>
            <nav>
                <a href="index.html" class="logo-header">
                    <i class="fas fa-camera-retro"></i>
                    <img src="img/oricam5.svg" class="logo-img" alt="Logo de Oricam" aria-label="Accéder à la page d'accueil">
                </a>
                <a href="panier.html" class="panier-header">
                    <i class="fas fa-cart-arrow-down"aria-label="Accéder au panier"></i>
                </a>
            </nav>
        </header>

        <!-- Hero Banner avec des éléments à ajouter via JS : le nom du client, le montant total de la commande, ainsi que son numéro -->
        <section class="hero">
            <div class="hero-content">
                <h1 id="confirmation-titre">Merci pour votre commande, # !</h1>
                <p class="hero-confirmation">Montant total : <strong id="confirmation-prix"># €</strong></p>
                <p class="hero-confirmation">Votre numéro de commande : <strong id="confirmation-id">xxxx-xxxx-xxxx</strong></p>
                <h2 class="confirmation-bientot">À très bientôt sur Oricam !</h2>
                <a href="index.html" class="btn-produits">Retour à l'accueil</a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-distributed">
            <!-- Gauche : lien vers les mentions légales du site-->
            <div class="footer-left">
                <div class="footer-legal">
                    <a href="mentions.html">Mentions légales</a>
                </div>
            </div>
            <!-- Centre : icones cliquable redirigeants vers les différents comptes réseaux sociaux-->
            <div class="footer-center">
                <a href="https://twitter.com/" target="blank" title="Retrouvez nous sur Twitter" aria-label="Retrouver nous sur Twitter"><span class="fa fa-twitter" aria-hidden="true"></span></a>	
				<a href="https://facebook.com/" target="blank" title="Retrouvez nous sur Facebook" aria-label="Retrouver nous sur Facebook"><span class="fa fa-facebook" aria-hidden="true"></span></a>	
				<a href="https://pinterest.com/" target="blank" title="Retrouvez nous sur Pinterest" aria-label="Retrouver nous sur Pinterest"><span class="fa fa-pinterest" aria-hidden="true"></span></a>	
				<a href="https://www.instagram.com/" target="blank" title="Retrouvez nous sur Instagram" aria-label="Retrouver nous sur Instagram"><span class="fa fa-instagram" aria-hidden="true"></span></a>	
            </div>
            <!-- Droite : lien contact -->
            <div class="footer-right">
                <a href="#">Contact</a>
            </div>
        </footer>
    
    </body>
</html>
