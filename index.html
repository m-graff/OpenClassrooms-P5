<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="style.css">
        <title>Oricam - Caméras vintages</title>
    </head>

    <body>

        <!-- Header avec à gauche l'icone cliquable du site, à droite celle du panier -->
        <header>
            <nav>
                <a href="index.html" class="logo-header">
                    <img src="img/logo.png-svg" alt="Logo de Oricam" aria-label="Accéder à la page d'accueil">
                </a>
                <a href="panier.html" class="panier-header">
                    <img src="img/panier.png-svg" alt="Icone du panier" aria-label="Accéder au panier">
                </a>
            </nav>
        </header>

        <!-- Hero Banner / Header -->
        <section class="hero">
            <div class="hero-content">
                <h1>Equipement photo vintage</h1>
                <p>Développez votre passion des négatifs argentiques et autres (?) à travers notre sélection d'appareils photographique vintage</p>
                <a href="#" class="liste-produits">Notre sélection</a>
            </div>
            <!-- Petite flèche séparation hero banner - partie produits -->
            <a href="#" class="liste-produits-fleche">
                <img src="img/fleche.png-svg" alt="icone flèche" aria-label="voir la liste des produits">
            </a>
        </section>

        <!-- Liste des produits - cards -->
        <section id="liste-produits">
            <h2>Notre gamme d'appareils photo vintages</h2>
            <div class="cartes_produit">
                <!-- Ajout des différentes cartes et de leurs composants via JS -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-distributed">
            <!-- Gauche : lien vers les mentions légales du site-->
            <div class="footer-left">
                <div class="footer-legal">
                    <a href="mentions.html">Mentions légales</a>
                </div>
            </div>
            <!-- Centre : icones cliquable redirigeants vers les différents comptes réseaux sociaux-->
            <div class="footer-center">
                <a href="https://twitter.com/" target="blank" title="Retrouvez nous sur Twitter" aria-label="Retrouver nous sur Twitter"><span class="fa fa-twitter" aria-hidden="true"></span></a>	
				<a href="https://facebook.com/" target="blank" title="Retrouvez nous sur Facebook" aria-label="Retrouver nous sur Facebook"><span class="fa fa-facebook" aria-hidden="true"></span></a>	
				<a href="https://dribbble.com/" target="blank" title="Retrouvez nous sur Dribbble" aria-label="Retrouver nous sur Dribbble"><span class="fa fa-dribbble" aria-hidden="true"></span></a>	
				<a href="https://www.instagram.com/" target="blank" title="Retrouvez nous sur Instagram" aria-label="Retrouver nous sur Instagram"><span class="fa fa-instagram" aria-hidden="true"></span></a>	
            </div>
            <!-- Droite : lien contact -->
            <div class="footer-right">
                <a href="#">Contact</a>
            </div>

        </footer>
    </body>
</html>
